     <section class="formulario">
        <main>
		 <h1>¿Tenés alguna duda o consulta?</h1>
         <h3>¡Contactanos!</h3>
          <article class="contacto">
			 <form class="primero" action="#">
				 <input type="text" placeholder="Nombre y Apellido"><br>
				<label for="email">Email de contacto:
					<input type="email" placeholder="gymHacks@gmail.com" name="email"><br>
				</label>
				<label for="Observaciones"> Breve descripción del plan buscado:<br>
					<textarea placeholder="Observaciones"></textarea>
				</label> <br>
				<input type="number" placeholder="Año de nacimiento"><br>
				<div><p class="formulario">Sexo:</p>
					<div>Masculino
						<input type="radio" name="lado" value="izquierda">
					</div>
					<div>Femenino
						<input type="radio" name="lado" value="derecha">
					</div>
				</div>
				<p class="formulario">Busco un plan de: </p>
				<select name="letra" id="letra"> 
					<option value="Musculación">Musculación</option>
					<option value="Fuerza">Fuerza</option>
					<option value="Ambas">Ambas</option>
				</select>
				<div>Queres recibir info sobre nosotros?
				<input type="checkbox" name="acepta" value="1"></div>
				<input type="submit" value="Enviar Solicitud">
				<input class="ultimo" type="reset" value="Eliminar Solicitud">
			</form>
		 </article>
         <div>
             <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57498.37991896175!2d-80.21791553497313!3d25.74912705588187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b0a20ec8c111%3A0xff96f271ddad4f65!2sMiami%2C%20Florida%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1657246121488!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         </div>
       </main>
